<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GRID Powered Landing Page</title>
    <style>
        body{
            font-family: sans-serif;

        }
        .grid-container{
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            background: #abc;
            grid-gap: 0.5em;
            padding: 0.5em;
            
        }
        .navbar{
            grid-column: 1/4;
            /* grid-row: 1/4; */
            background: #ddd;
        }
        .left-sidebar{
            grid-auto-rows: minmax(200px, auto); 
           
            background: #ddd;

        }
        .mainbar{
            
            background: #ddd;

        }
        .right-sidebar{
            
            background: #ddd;

        }
        .footer{
            grid-column: 1/4;
            /*grid-row: 1/4; */
            background: #ddd;

        }
        .grid-container > div{
            padding: 1em;
            border: #888 solid 1px;
        }
        /* .image{
             width: 80px;
            height: 80px; 
            object-fit: cover;
        } */
        img{
            transform: rotate(90deg);
            /* height: 50px; */
            /* border-radius: 10px; */
        }

    </style>
</head>
<body>
    <div class="grid-container">

        <div class="navbar">NAVBAR</div>
        <div class="left-sidebar">
            <div class="image">
                <img src="./images/pic.jpg" alt="picture" width="150px" >
            </div>
            
        </div>
        <div class="mainbar">MAINBAR</div>
        <div class="right-sidebar">SIDEBAR</div>
        <div class="footer">FOOTER</div>

    </div>
    
</body>
</html>
